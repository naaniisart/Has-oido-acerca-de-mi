<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada con AR.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        a-scene {
            width: 100%;
            height: 100%;
        }

        /* Ajustamos el tamaño de las imágenes y videos */
        a-image, a-video {
            max-width: 100%;
            height: auto;
        }
    </style>

    <!-- Scripts necesarios para AR.js y A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- Contenedor para la cámara y AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- Definir marcador de imagen con su patrón (cargar patrón .patt) -->
        <a-marker type="pattern" url="pattern-Sarita.patt" id="marcador">
            <!-- Imagen superpuesta sobre el marcador -->
            <a-image src="Sarita.png" position="0 0.5 0" width="2" height="2"></a-image>

            <!-- Video que solo se reproduce cuando el marcador es detectado -->
            <a-video id="video" src="Animatic_Martha.mp4" position="0 0.5 0" width="2" height="1.5" autoplay="false"></a-video>
        </a-marker>

        <!-- Cámara con ajustes para evitar zoom -->
        <a-entity camera position="0 0 4" fov="70"></a-entity>
    </a-scene>

    <script>
        // Obtener el video y marcador
        var video = document.getElementById('video');
        var marcador = document.getElementById('marcador');

        // Reproducir el video cuando el marcador es detectado
        marcador.addEventListener('markerFound', function() {
            // Comprobamos que el video esté listo para reproducirse
            if (video.paused) {
                video.play();
            }
        });
