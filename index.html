<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada con AR.js</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Mover los scripts aquí antes de <a-scene> -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
</head>
<body>
    <!-- Contenedor para la cámara y RA -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Definir marcador de imagen con su patrón (debe ser un archivo de imagen en .patt) -->
        <a-marker type="pattern" url="pattern-Sarita.patt" id="marcador">
            <!-- Superponer una imagen o video en 2D sobre el marcador -->
            <a-image src="Sarita.png" position="0 0.5 0" width="2" height="2"></a-image>
            <!-- Video sin autoplay, lo reproduciremos manualmente -->
            <a-video id="video" src="Animatic_Martha.mp4" position="0 0.5 0" width="2" height="1.5"></a-video>
        </a-marker>
        
        <!-- Cámara que captura el entorno con posición ajustada y fov para evitar el zoom -->
        <a-entity camera position="0 0 4" fov="70"></a-entity>
    </a-scene>

    <!-- Incluir el archivo de JavaScript que tiene la lógica de animación -->
    <script>
        // Obtener el video y el marcador
        var video = document.getElementById('video');
        var marcador = document.getElementById('marcador');

        // Escuchar cuando el marcador es detectado y reproducir el video
        marcador.addEventListener('markerFound', function() {
            video.play();  // Reproducir el video cuando el marcador es encontrado
        });

        // Escuchar cuando el marcador deja de ser detectado y pausar el video
        marcador.addEventListener('markerLost', function() {
            video.pause();  // Pausar el video cuando el marcador es perdido
            video.currentTime = 0;  // Reiniciar el video al principio
        });
    </script>
</body>
</html>
